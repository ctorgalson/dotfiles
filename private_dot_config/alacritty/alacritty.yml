# The latest versions expect .toml config, but the latest apt version is using
# the former yaml-based config system.
#
# @see https://github.com/tmcdonell/config-alacritty/blob/master/alacritty.yml

window:
  decorations: "None"
  startup_mode: "Maximized"

# Colors (Solarized Dark)
#
# @see https://raw.githubusercontent.com/alacritty/alacritty-theme/master/themes/solarized_dark.toml
colors:
  # Primary colors
  primary:
    background: "#002b36"
    foreground: "#839496"

  # Normal colors
  normal:
    black: "#073642"
    red: "#dc322f"
    green: "#859900"
    yellow: "#b58900"
    blue: "#268bd2"
    magenta: "#d33682"
    cyan: "#2aa198"
    white: "#eee8d5"

  # Bright colors
  bright:
    black: "#002b36"
    red: "#cb4b16"
    green: "#586e75"
    yellow: "#657b83"
    blue: "#839496"
    magenta: "#6c71c4"
    cyan: "#93a1a1"
    white: "#fdf6e3"

font:
  normal:
    family: "UbuntuMono Nerd Font"
  size: 13.5
